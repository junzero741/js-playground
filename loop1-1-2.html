<!-- 사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료) -->

<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>

                
                var count = -1;
                var sum = 0;

                while(input != 0){
                    var input = Number(prompt("숫자를 입력하세요 (0을 입력하면 종료)"));
                    sum = sum + input;
                    count++;
                    console.log(count, sum);
                }

                document.write("입력 횟수는 " + count + "이고, 합은 " + sum + "입니다.");

            </script>
        </body>
    </head>
</html>
