        <body>
            // 1에서 100까지 합을 구해보세요( 짝수만 )
            <script>

                var sum = 0;
                for(var i=0; i<=100; i++){
                    if(i % 2 === 0){
                        sum = sum + i;
                        console.log(i, sum);
                    }
                }

            </script>
