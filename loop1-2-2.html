<!-- 1에서 100사이의 숫자 중 짝수의 합만 구해보자 -->

<!Doctype html>
<html>
    <head>
        <bdoy>
            <script>

                var sum = 0;

                for(var i=0; i<=100; i++){
                    if(i % 2 === 0){
                        sum = sum + i;
                        console.log(i, sum);
                    }
                }

                    document.write("1에서 100까지 짝수의 합은 " + sum + "입니다.");

            </script>
        </bdoy>
    </head>
</html>
