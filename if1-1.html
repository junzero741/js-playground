<!DOCTYPE html>
<html>
    <body>
        <h1>if문 예제 1-1</h1>
        <h2>홀짝 판별 프로그램</h2>
        <script>
          

          var input = prompt("숫자를 입력하세요");
          isEven = Number(input);
          if(isEven % 2 == 0){
              console.log(isEven + "은 짝수입니다.");
          } else{
              console.log(isEven + "은 홀수입니다.");
          }



        </script>
    </body>
</html>
