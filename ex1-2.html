<!DOCTYPE html>
<html>
    <head>
        <body>
            <h2>연습문제 2</h2>
            <h3>BMI를 계산하는 프로그램</h3>
            <script>
                var input1 = prompt("몸무게는 몇 kg이십니까?");
                var kg = Number(input1);
                var input2 = prompt("신장은 몇 cm이십니까?");
                var cm = Number(input2);
                var bmi = kg / (cm * cm) * 10000;
                console.log(bmi);
            </script>
        </body>
    </head>
</html>
