<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
        <body>

        <h2>연습문제 1</h2>
        <h3>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h3>

            <script>  
            // 1-1  두 수를 입력받아 사칙연산의 결과를 표시하는 프로그램
             var input1 = prompt("첫 번째 숫자를 입력해 주세요.");
             var n1 = Number(input1);
             var input2 = prompt("두 번째 숫자를 입력해 주세요.")
             var n2 = Number(input2);
             console.log("입력한 숫자들의 합은 " + (n1 + n2) + "입니다.");
             console.log("입력한 숫자들의 차는 " + (n1 - n2) + "입니다.");
             console.log("입력한 숫자들의 곱은 " + (n1 * n2) + "입니다.");
             console.log("입력한 숫자들의 나눗셈은 " + (n1 / n2) + "입니다.");

             </script>
           
        </body>
   
</html>
