<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                var n = 1;
                var sum = 0;
                while(n<=100){
                    sum = sum + n;
                    n++;
                }
                document.write(sum);
                
                for(var m=0; m <=100; m++){
                    document.write(m);
                }
            </script>
        </body>
    </head>
</html>
