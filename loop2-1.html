<!DOCTYPE html>
<html>
    <head>
        <body>
            
            <h2>사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램</h2>
            <script>
                var input = Number(prompt("숫자를 입력하세요"));

                if(input > 1 && input < 4){
                    document.write("입력하신 숫자 " + input + "는 소수입니다.");
                } 
                
                else if(input % 2===0 || input % 3 ===0){
                    document.write("입력하신 숫자 " + input + "는 합성수입니다.");
                }

                else if(input != 1){
                    document.write("입력하신 숫자 " + input + "는 소수입니다.");
                }
                
                else if(input === 1){
                    document.write("입력하신 숫자 " + input + "는 소수도 합성수도 아닙니다.");
                }

            </script>
        </body>
    </head>
</html>
