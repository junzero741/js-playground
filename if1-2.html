<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>if문 예제 1-2</h1>
            <h2>대소문자 판별 프로그램</h2>
            <script>
                var str = prompt("문자를 입력하세요");
                var ustr = str.toUpperCase();
                var lstr = str.toLowerCase();

                if(str === ustr){
                    console.log("입력하신 문자 " + str + "은 대문자입니다.");
                } else if (str === lstr){
                    console.log("입력하신 문자 " + str + "은 소문자입니다.");
                } else {
                    console.log("일반 문장입니다");
                }
            
            </script>
        </body>
    </head>
</html>
